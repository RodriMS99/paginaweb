<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="https://material.angular.io/guide/schematics" target="_blank">Installation and Code Generation</a>
      <a mat-list-item href="https://material.angular.io/" target="_blank">Angular Material</a>
      <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">Components</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MyAngular2</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-formulario></app-formulario>
    <app-tabla></app-tabla>
  </mat-sidenav-content>
</mat-sidenav-container>
